name: CI
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install winget
        uses: Cyberboss/install-winget@v1
          
      - name: Install Firefox
        run: echo Y|winget install Mozilla.Firefox
      - name: Where
        run: where.exe firefox
